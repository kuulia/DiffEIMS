# Training settings
n_epochs: 50
batch_size: 128
eval_batch_size: 1024
lr: 0.001 # 0.001 for training, 0.0002 for fine-tuning
clip_grad: null          # float, null to disable
save_model: True
num_workers: 8
pin_memory: True
ema_decay: 0          # EMA decay current not implemented
progress_bar: false
weight_decay: 1e-12
optimizer: radam # adamw | nadamw | nadam | radam
scheduler: 'one_cycle' # 'const' | 'one_cycle'
pct_start: 0.3
seed: 42
limit_val_batches: 1.0 # 'float', 1.0 default (full val batch)
